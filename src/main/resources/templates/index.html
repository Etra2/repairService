<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="data:,">
    <title>Repair System - Logowanie / Rejestracja</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div class="container">

    <!-- Formularz logowania -->
    <div id="login-form">
        <h2>Logowanie</h2>
        <input type="email" id="login-email" placeholder="Email"><br>
        <input type="password" id="login-password" placeholder="Hasło"><br>
        <button type="button" onclick="login()">Zaloguj</button>
        <p>Nie masz konta? <a href="#" onclick="toggleForms()">Zarejestruj się</a></p>
    </div>

    <!-- Formularz rejestracji -->
    <div id="register-form" class="hidden">
        <h2>Rejestracja</h2>
        <input type="text" id="reg-fullName" placeholder="Imię i nazwisko"><br>
        <input type="email" id="reg-email" placeholder="Email"><br>
        <input type="password" id="reg-password" placeholder="Hasło"><br>
        <button type="button" onclick="register()">Zarejestruj</button>
        <p>Masz już konto? <a href="#" onclick="toggleForms()">Zaloguj się</a></p>
    </div>

    <!-- Formularz zmiany hasła -->
    <div id="change-password-form" class="hidden">
        <h2>Zmiana hasła</h2>
        <input type="email" id="cp-email" placeholder="Email"><br>
        <input type="password" id="cp-old-password" placeholder="Stare hasło"><br>
        <input type="password" id="cp-new-password" placeholder="Nowe hasło"><br>
        <button type="button" onclick="changePassword()">Zmień hasło</button>
        <p><a href="#" onclick="toggleChangePasswordForm()">Anuluj</a></p>
    </div>

    <!-- Przycisk pokazujący formularz zmiany hasła -->
    <button id="change-password-btn" onclick="toggleChangePasswordForm()">Zmiana hasła</button>
</div>

<!-- Skrypt JS -->
<script th:src="@{/script.js}"></script>
</body>
</html>
