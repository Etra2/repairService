<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="data:,">
    <title>Dashboard</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div class="container">
    <h1>Witaj w panelu!</h1>

    <!-- Panel klienta -->
    <div id="client-view" class="hidden">
        <p>Panel klienta</p>
        <a th:href="@{/repair-form}">Dodaj zgłoszenie</a>
        <a th:href="@{/repair-status}">Sprawdź status naprawy</a>
    </div>

    <!-- Panel technika -->
    <div id="technician-view" class="hidden">
        <p>Panel technika</p>
        <button onclick="loadRepairs()">Załaduj zgłoszenia</button>
        <div id="repairs-list"></div>
    </div>

    <button onclick="logout()">Wyloguj</button>
</div>

<script th:src="@{/script.js}"></script>
</body>
</html>
