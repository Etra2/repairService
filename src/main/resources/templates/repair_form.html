<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zgłoszenie naprawy</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div class="container">
    <h2>Nowe zgłoszenie</h2>

    <!-- Pola dla nowego modelu - klient -->
    <input type="text" id="manufacturer" placeholder="Producent (np. Samsung)">
    <input type="text" id="deviceModelName" placeholder="Nazwa modelu (np. Galaxy S21)">
    <input type="text" id="category" placeholder="Kategoria (np. Smartphone)">

    <textarea id="description" placeholder="Opis usterki"></textarea>
    <input type="file" id="images" multiple>
    <button onclick="createRepairRequest()">Wyślij zgłoszenie</button>

    <div id="statusResult"></div>
</div>

<script th:src="@{/script.js}"></script>
</body>
</html>
